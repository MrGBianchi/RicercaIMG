<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Ricerca Immagini per Codice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            touch-action: manipulation;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: white;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.3rem;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #searchInput:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #6c757d;
            pointer-events: none;
        }

        .search-status {
            font-size: 1.1rem;
            padding: 10px 0;
            min-height: 40px;
            color: #6c757d;
        }

        .search-status.found {
            color: #28a745;
            font-weight: 600;
        }

        .search-status.not-found {
            color: #dc3545;
            font-weight: 600;
        }

        .image-section {
            padding: 0 30px 30px;
            background: white;
        }

        .image-container {
            min-height: 400px;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .image-container.has-image {
            border: 3px solid #28a745;
            background: white;
        }

        .placeholder {
            text-align: center;
            color: #6c757d;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .placeholder p {
            font-size: 1.2rem;
        }

        .found-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: contain;
            margin-bottom: 15px;
        }

        .image-info {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .image-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .info-section {
            padding: 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .info-section h3 {
            margin-bottom: 20px;
            color: #495057;
            font-size: 1.3rem;
        }

        .sample-codes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .code-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .code-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .code-tag:active {
            transform: translateY(0);
        }

        /* Tablet optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                padding: 30px;
            }
            
            .container {
                max-width: 90%;
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            #searchInput {
                padding: 25px 70px 25px 30px;
                font-size: 1.4rem;
            }
            
            .image-container {
                min-height: 500px;
            }
            
            .found-image {
                max-height: 450px;
            }
        }

        /* Landscape tablet */
        @media (orientation: landscape) and (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr;
                max-width: 95%;
                height: 80vh;
            }
            
            .header {
                grid-column: 1 / -1;
            }
            
            .search-section {
                grid-column: 1;
                padding: 30px 20px;
            }
            
            .image-section {
                grid-column: 2;
                padding: 30px 20px;
            }
            
            .info-section {
                grid-column: 1 / -1;
                padding: 20px 30px;
            }
            
            .image-container {
                height: 100%;
                min-height: 300px;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .code-tag:hover {
                transform: none;
            }
            
            .code-tag:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üîç Ricerca Immagini</h1>
            <p>Inserisci un codice per trovare l'immagine corrispondente</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text"
                       id="searchInput"
                       placeholder="Inserisci codice immagine..."
                       autocomplete="off"
                       autocapitalize="off">
                <div class="search-icon">üîç</div>
            </div>
            <div id="searchStatus" class="search-status"></div>
        </div>

        <div class="image-section">
            <div id="imageContainer" class="image-container">
                <div class="placeholder">
                    <div class="placeholder-icon">üñºÔ∏è</div>
                    <p>L'immagine apparir√† qui</p>
                </div>
            </div>
        </div>

    </div>


    <script>
        const GOOGLE_CLIENT_ID = "547469445771-et9iq9m1rv314tae4incdllgb3r3o5v0.apps.googleusercontent.com";
        const ROOT_FOLDER_ID = "G:/Drive condivisi/QC PRODUZIONE/11-ELENCO-CODICI-IMMAGINI";
    </script>


    <script>
        const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
        let tokenClient;
        let accessToken = null;

        // Carica librerie Google OAuth e GAPI
        (function loadGoogleLibs() {
            const gis = document.createElement("script");
            gis.src = "https://accounts.google.com/gsi/client";
            gis.async = true; gis.defer = true;
            document.head.appendChild(gis);

            const gapi = document.createElement("script");
            gapi.src = "https://apis.google.com/js/api.js";
            gapi.async = true; gapi.defer = true;
            document.head.appendChild(gapi);
        })();

        async function ensureAuth() {
            if (accessToken) return accessToken;
            await new Promise(resolve => {
                window.gapi?.load("client", async () => {
                    try { await gapi.client.init({}); } catch { }
                    resolve();
                });
            });
            await new Promise(resolve => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CLIENT_ID,
                    scope: SCOPES,
                    prompt: "",
                    callback: (resp) => { accessToken = resp.access_token; resolve(); },
                });
                tokenClient.requestAccessToken();
            });
            return accessToken;
        }

        async function driveList(params) {
            const query = new URLSearchParams({
                includeItemsFromAllDrives: "true",
                supportsAllDrives: "true",
                pageSize: "1000",
                fields: "files(id,name,mimeType,parents,thumbnailLink,webViewLink,webContentLink),nextPageToken",
                ...params,
            });
            const resp = await fetch("https://www.googleapis.com/drive/v3/files?" + query.toString(), {
                headers: { Authorization: `Bearer ${accessToken}` },
            });
            if (!resp.ok) throw new Error("Drive API error: " + (await resp.text()));
            return resp.json();
        }

        async function findImageByCode(rootFolderId, code) {
            const queue = [rootFolderId];
            const norm = (s) => s.toLowerCase();
            while (queue.length) {
                const folderId = queue.shift();
                // Accoda sottocartelle
                let next = null;
                do {
                    const res = await driveList({
                        q: `'${folderId}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                        pageToken: next || "",
                    });
                    for (const f of res.files || []) queue.push(f.id);
                    next = res.nextPageToken;
                } while (next);
                // Cerca file immagine
                next = null;
                do {
                    const res = await driveList({
                        q: `'${folderId}' in parents and mimeType contains 'image/' and trashed=false`,
                        pageToken: next || "",
                    });
                    for (const file of res.files || []) {
                        if (norm(file.name).includes(norm(code))) return file;
                    }
                    next = res.nextPageToken;
                } while (next);
            }
            return null;
        }

        async function downloadFileBlob(fileId) {
            const url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
            const resp = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
            if (!resp.ok) throw new Error("Impossibile scaricare il file");
            return await resp.blob();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const searchStatus = document.getElementById('searchStatus');
            const imageContainer = document.getElementById('imageContainer');
            let searchTimeout;

            function updateSearchStatus(message, type = '') {
                searchStatus.textContent = message;
                searchStatus.className = `search-status ${type}`;
            }

            function showPlaceholder() {
                imageContainer.innerHTML = `
          <div class="placeholder">
            <div class="placeholder-icon">üñºÔ∏è</div>
            <p>L'immagine apparir√† qui</p>
          </div>`;
                imageContainer.classList.remove('has-image');
            }

            function showNotFound() {
                imageContainer.innerHTML = `
          <div class="placeholder">
            <div class="placeholder-icon">‚ùå</div>
            <p>Immagine non trovata</p>
            <small>Controlla il codice o la cartella di Drive</small>
          </div>`;
                imageContainer.classList.remove('has-image');
            }

            async function displayDriveImage(file, code) {
                try {
                    const blob = await downloadFileBlob(file.id);
                    const objectUrl = URL.createObjectURL(blob);
                    imageContainer.innerHTML = `
            <img src="${objectUrl}" alt="${file.name}" class="found-image" loading="lazy">
            <div class="image-info">
              <p><strong>Codice:</strong> ${code}</p>
              <p><strong>File:</strong> ${file.name}</p>
              <p><strong>Apri in Drive:</strong> <a href="${file.webViewLink}" target="_blank" rel="noopener">link</a></p>
            </div>`;
                    imageContainer.classList.add('has-image');
                } catch (e) {
                    console.error(e);
                    showNotFound();
                    updateSearchStatus(`‚ö†Ô∏è Errore apertura file: ${e.message}`, 'not-found');
                }
            }

            async function searchImage(code) {
                const trimmedCode = code.trim();
                if (trimmedCode === '') { showPlaceholder(); updateSearchStatus(''); return; }
                updateSearchStatus('üîê Connessione a Google‚Ä¶');
                try { await ensureAuth(); }
                catch { updateSearchStatus('‚ùå Autorizzazione negata o fallita', 'not-found'); return; }
                updateSearchStatus('üîé Ricerca in corso...', 'searching');
                try {
                    const file = await findImageByCode(ROOT_FOLDER_ID, trimmedCode);
                    if (file) {
                        await displayDriveImage(file, trimmedCode.toUpperCase());
                        updateSearchStatus(`‚úÖ Trovato: ${file.name}`, 'found');
                    } else {
                        showNotFound();
                        updateSearchStatus(`‚ùå Nessuna immagine per "${trimmedCode.toUpperCase()}"`, 'not-found');
                    }
                } catch (e) {
                    console.error(e);
                    showNotFound();
                    updateSearchStatus(`‚ö†Ô∏è Errore durante la ricerca: ${e.message}`, 'not-found');
                }
            }

            searchInput.addEventListener('input', function (e) {
                clearTimeout(searchTimeout);
                const v = e.target.value;
                searchTimeout = setTimeout(() => searchImage(v), 500);
            });
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') { clearTimeout(searchTimeout); searchImage(e.target.value); }
            });
            window.searchCode = function (code) {
                searchInput.value = code; searchInput.focus();
                clearTimeout(searchTimeout); searchImage(code);
            };
            showPlaceholder();
        });
    </script>
</body>

</html>
